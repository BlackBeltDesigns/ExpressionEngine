version: 2
jobs:
  rspec:
    docker:
      - image: ellislab/eecms-test:headless-chrome
        auth:
          username: $DOCKER_USERNAME
          password: $DOCKER_PASSWORD
    steps:
      - checkout
      - run: chmod +x ./project/eetools
      - run:
          name: Run rSpec Tests
          command: ./project/eetools test

workflows:
  version: 2
  build_and_test:
    jobs:
      - rspec
