<h1>{page_title} <span class="required">&#10033; Required Fields</span></h1>
{form_declaration}
	{row:username_form}
	<fieldset class="row">
		<section class="w-4 instruct">
			<h3>{lang:screen_name}</h3>
		</section>
		<section class="w-12 field">
			<input type="text" name="screen_name" value="{screen_name}" maxlength="50">
		</section>
	</fieldset>
	<fieldset class="row">
		<section class="w-4 instruct">
			<h3>{lang:password_change}</h3>
			<em>{lang:password_change_exp}</em>
		</section>
		<section class="w-12 field">
			<input type="password" name="password" value="" size="35" maxlength="40" autocomplete="off">
		</section>
	</fieldset>
	<fieldset class="row">
		<section class="w-4 instruct">
			<h3>{lang:new_password_confirm}</h3>
		</section>
		<section class="w-12 field">
			<input type="password" name="password_confirm" value="" size="35" maxlength="40" autocomplete="off">
		</section>
	</fieldset>

	<fieldset class="ctrls">
		<section class="password-req">
			<section class="w-8">
				<h3>{lang:existing_password} <span class="required" title="required field">&#10033;</span></h3>
				<em>{lang:existing_password_email}</em>
			</section>
			<section class="w-8">
				<input type="password" name="password" value="" maxlength="40">
			</section>
		</section>
		<input class="btn" type="submit" value="{lang:update}" name="submit">
	</fieldset>
</form>
