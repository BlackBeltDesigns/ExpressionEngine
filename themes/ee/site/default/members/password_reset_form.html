<h1>{lang:mbr_reset_password}</h1>
{form_declaration}
	<fieldset class="row">
		<section class="w-4 instruct">
			<h3>{lang:mbr_password}</h3>
		</section>
		<section class="w-12 field">
			<input type="password" name="password" value="" maxlength="50" size="40">
		</section>
	</fieldset>
	<fieldset class="row">
		<section class="w-4 instruct">
			<h3>{lang:mbr_password_confirm}</h3>
		</section>
		<section class="w-12 field">
			<input type="password" name="password_confirm" value="" maxlength="50" size="40">
		</section>
	</fieldset>
	<fieldset class="ctrls">
		<input class="btn" type="submit" value="{lang:submit}" name="submit">
	</fieldset>
</form>
