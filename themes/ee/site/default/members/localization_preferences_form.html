<h1>{page_title}</h1>
{form_declaration}

	<fieldset class="row">
		<section class="w-4 instruct">
			<h3>{lang:timezone}</h3>
		</section>
		<section class="w-12 field">
			{form:localization}
		</section>
	</fieldset>

	<fieldset class="row">
		<section class="w-4 instruct">
			<h3>{lang:date_format}</h3>
		</section>
		<section class="w-12 field">
			{form:date_format}
		</section>
	</fieldset>

	<fieldset class="row">
		<section class="w-4 instruct">
			<h3>{lang:time_format}</h3>
		</section>
		<section class="w-12 field">
			{form:time_format}
		</section>
	</fieldset>

	<fieldset class="row">
		<section class="w-4 instruct">
			<h3>{lang:include_seconds}</h3>
		</section>
		<section class="w-12 field">
			{form:include_seconds}
		</section>
	</fieldset>

	<fieldset class="row">
		<section class="w-4 instruct">
			<h3>{lang:language}</h3>
		</section>
		<section class="w-12 field">
			{form:language}
		</section>
	</fieldset>

	<fieldset class="ctrls">
		<input class="btn" type="submit" value="{lang:update}" name="submit">
	</fieldset>

</form>
